! https://www.cisco.com/c/en/us/support/docs/multiprotocol-label-switching-mpls/mpls/13734-mpls-vpn-tsh.html
!
version 12.1
!
hostname Pesaro
!
!--- Customer A commands.
ip vrf Customer_A
 rd 100:110
 route-target export 100:1000
 route-target import 100:1000
!
!--- Customer B commands.
ip vrf Customer_B
 rd 100:120
 route-target export 100:2000
 route-target import 100:2000
!
ip cef
!
interface Loopback0
 ip address 10.10.10.6 255.255.255.255
 ip router isis 
!--- Customer A commands.
interface Loopback101
 ip vrf forwarding Customer_A
 ip address 200.0.6.1 255.255.255.0
!
!--- Customer B commands.
interface Loopback102
 ip vrf forwarding Customer_B
 ip address 200.0.6.1 255.255.255.0
!
!--- Customer A commands.
interface Loopback111
 ip vrf forwarding Customer_A
 ip address 200.1.6.1 255.255.255.0
!
interface Serial0/0
 no ip address
 encapsulation frame-relay
 no ip mroute-cache
 random-detect
!
interface Serial0/0.1 point-to-point
 description link to Pomerol
 bandwidth 512
 ip address 10.1.1.22 255.255.255.252
 ip router isis 
 tag-switching ip
 frame-relay interface-dlci 603   
!
router isis 
 net 49.0001.0000.0000.0006.00
 is-type level-1
!
router bgp 100
 neighbor 10.10.10.4 remote-as 100
 neighbor 10.10.10.4 update-source Loopback0
 !
!--- Customer B commands.
 address-family ipv4 vrf Customer_B
  redistribute connected
  no auto-summary
  no synchronization
 exit-address-family
 !
!--- Customer A commands.
 address-family ipv4 vrf Customer_A
  redistribute connected
  no auto-summary
  no synchronization
 exit-address-family
 !
!--- Customer A and B commands.
 address-family vpnv4
  neighbor 10.10.10.4 activate
  neighbor 10.10.10.4 send-community both
 exit-address-family
!
ip classless
!         
end
